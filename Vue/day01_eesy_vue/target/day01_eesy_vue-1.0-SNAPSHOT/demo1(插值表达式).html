<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
    <!--插值表达式-->
	<body>
		<div id="app">
			{{message}}		<!--Vue的插值表达式，把data中定义的数据显示到此处-->
			<!--三元运算符-->
			{{false ? "正确" : "错误"}}

			<!--数学运算-->
			{{number* 3.14}}

			<!--插值表达式不支持
			{{var a=1}}
			{{
			if(a=10){}
			}}
			-->
		</div>
	</body>
	<script>
		//view model
		//新建对象
		new Vue({
			el:"#app",			//由Vue接管id为app的区域
			data:{
			    message:"Hello Vue!",		//注意：此处不要加分号,如果有多个数据就加逗号，最后一个数据不加符号
				number:100
			}
		});
	</script>
</html>
