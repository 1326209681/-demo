<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    <div>
        <input type="text" v-model="todoValue"/>
        <button @click="handleBtnClick">提交</button>
    </div>

    <ul>


        <!--3. 使用组件-->

        <!--组件名字是大写，这里标签可以小写，小写item前面加一个横杠隔开-->
        <todo-item v-bind:content="item" v-for="item in list">

        </todo-item>

    </ul>
</div>

<script>
    /*
    * -- 局部组件使用方式
    *      1. 首先声明一个组件对象
    *      2. 注册到管理下面的components目录内
    *      3. 使用
    *
    * */

    //1. 组件声明对象
    var TodoItem = {
        props: ['content'],
        template: "<li>{{content}}</li>"
    };

    var app = new Vue({
        el: '#root',
        //2. 注册组件
        components: {
            TodoItem: TodoItem
        },
        data: {
            todoValue: '',
            list: [],
        },
        methods: {
            handleBtnClick: function () {
                this.list.push(this.todoValue);
                this.todoValue = ''
            }
        }
    })
</script>

</body>
</html>
