<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用class与对象的flag进行绑定数据</title>
    <script src="../vue.js"></script>
    <style>
        .activated{
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <div @click="handleDivClick"
         :class="[activated]">
        Hello World
    </div>
</div>
<script>
    /*
    * 描述： 这里是通过：
    *   1.通过绑定class属性进行改变颜色
    *   2. class属性的值放在data数据区，然后通过点击事件触发三元运算符，给"" 或者带样式的activated
    *   3. 通过两种不同的样式实现了改变
    *
    *   注意： 这里面class里面放的是数组，所以可以放很多个变量的；就可以多个变量循环改变
    *
    *
    * */
    var vm=new Vue({
        el:"#app",
        data:{
            activated:""
        },
        methods:{
            handleDivClick: function () {
                //1. 使用if判断
               /* if (this.activated==""){
                    this.activated="activated"
                } else{
                    this.activated=""
                }*/
               //2. 使用三元表达式，   "==="表示全等于
           /*   this.activated===""?this.activated="activated":this.activated="";*/
              //3. 优化三元表达式
                this.activated=    this.activated===""?"activated":"";
            }
        }
    })

</script>
</body>
</html>
