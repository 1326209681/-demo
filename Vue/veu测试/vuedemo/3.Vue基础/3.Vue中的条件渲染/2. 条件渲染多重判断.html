<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染多重判断</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show==='a'">This is A</div>
        <div v-else-if="show==='b'">This is B</div>
        <div v-else>This is Other</div>
    </div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            show: 'b'
        }

    })
</script>
</body>
</html>
