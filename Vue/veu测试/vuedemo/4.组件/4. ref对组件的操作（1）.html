<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref对组建的操作</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <counter></counter>
    <counter></counter>
</div>
<script>
    Vue.component('counter',{
        template:'<div @click="handleClick">{{number}}</div>',
        data:function () {
            return{
                number:0
            }
        },
        methods:{
            handleClick:function () {
                this.number++
            }
        }
    });
    var vm=new Vue({
        el:"#app"
    })
</script>
</body>
</html>
