<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6. 父组件传值给子组件.html</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <counter :count="3"></counter>
    <counter :count="2"></counter>
</div>
<script>
    var counter = {
        props: ['count'],
        data: function () {
            return {
                number: this.count
            }
        },
        template: '<div @click="handleClick">{{number}}</div>',
        methods: {
            handleClick: function () {
                this.number++
            }
        }
    }
    var vm = new Vue({
        el: '#app',
        components: {
            counter: counter
        }
    })
</script>
</body>
</html>


<!--
这里父组件通过属性传值给子组件，子组件接收后将值赋值给number，然后当点击触发事件对number进行修改，既避免了对父组件的值的直接修改，也完成了功能代码

-->
