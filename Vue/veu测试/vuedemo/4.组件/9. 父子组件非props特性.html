<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9. 父子组件非props特性.html</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">

</div>
<script>
    /**
     * props特性：
     *      1. 要求父组件传，子组件接收
     *      2. 直接使用props所传来的值
     *      3. 不会将属性显示在dom标签中
     *
     * 非props特性：
     *      1. 子组件不接收
     *      2. 子组件无法使用带来的值
     *      3. 使用场景较少
     */
</script>
</body>
</html>
